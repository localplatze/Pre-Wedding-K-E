        function generateMessage(names, uuid) {
            // Verifica se é um grupo ou indivíduo
            const isGroup = names.includes(';');
            const isSingle = names.includes(',');
            
            let nameList, isFemale;
            
            if (isSingle) {
                // Caso individual
                const [name, gender] = names.split(',');
                nameList = [name];
                isFemale = gender === 'M';
            } else if (isGroup) {
                // Caso grupo
                nameList = names.split(';');
                isFemale = false; // Para grupos, usamos o neutro (masculino plural)
            } else {
                // Caso individual sem gênero especificado (assume masculino)
                nameList = [names];
                isFemale = false;
            }
            
            // Determina as variações de texto
            const greeting = isGroup 
                ? `Queridos ${nameList.join(' e ')}` 
                : isFemale 
                    ? `Querida ${nameList[0]}` 
                    : `Querido ${nameList[0]}`;
            
            const pronoun = isGroup ? 'vocês' : 'você';
            const verbLose = isGroup ? 'percam' : 'perca';
            const verbShare = isGroup ? 'compartilhem' : 'compartilhe';
            
            return `
${greeting},

Estamos muito felizes em compartilhar com ${pronoun} a data do nosso casamento!

Para nos ajudar nos preparativos, criamos um save the date especial com todos os detalhes. É só clicar no link abaixo para confirmar sua presença (ou não) - assim já garantimos que ${pronoun} não ${verbLose} nada! 💌

🔗 https://localplatze.github.io/Pre-Wedding-K-E/?uuid=${uuid}

Obs.: Este link é exclusivo para ${pronoun}, então pedimos que não ${verbShare}.

Qualquer dúvida, é só nos avisar! Mal podemos esperar para comemorar juntos.

Com carinho,
Elian & Keytiane
`;
        }

        function generateAllMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            for (const [uuid, [names]] of Object.entries(uuidGuests)) {
                const message = generateMessage(names, uuid);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const uuidHeading = document.createElement('h3');
                //uuidHeading.textContent = `UUID: ${uuid} - Nomes: ${names}`;
                
                const messageContent = document.createElement('pre');
                messageContent.textContent = message;
                
                messageDiv.appendChild(uuidHeading);
                messageDiv.appendChild(messageContent);
                container.appendChild(messageDiv);
            }
        }
